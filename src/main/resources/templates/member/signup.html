<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script th:src="@{/js/signUp.js}"></script>
</head>
<body>
<table>
    <caption>회원가입</caption>
    <tr>
        <th>이메일</th>
        <td><input type="text" name="email" id="email" /></td>
    </tr>
    <tr>
        <th>비밀번호</th>
        <td><input type="password" name="password" id="password" /></td>
    </tr>
    <tr>
        <th>닉네임</th>
        <td><input type="text" name="nickname" id="nickname" /></td>
    </tr>
    <tr>
        <th>이름</th>
        <td><input type="text" name="name" id="name" /></td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td><input type="text" name="birth" id="birth" /></td>
    </tr>
    <tr>
        <th>휴대폰번호</th>
        <td><input type="text" name="hp" id="hp" /></td>
    </tr>
    <tr>
        <th>주소</th>
        <td><input type="text" name="address" id="address" /></td>
    </tr>
    <tr>
        <th>자기소개</th>
        <td><textarea name="introduce" id="introduce"></textarea></td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" onclick="signUpAjax();">확인</button>
            <button type="reset">취소</button>
        </td>
    </tr>
</table>
</body>
</html>
